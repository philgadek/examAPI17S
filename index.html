<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page-title">
        <h2>Rejestracja do systemu</h2>
    </div>
    
    <div class="page-title">
        <h4>Podaj swoje dane</h4>
    </div>

    <form>
        <div class="form-group">
          <label class="label" for="formGroupExampleInput">Wprowadź swoje imię</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Imię" required>
        </div>
        <div class="form-group">
          <label class="label" for="formGroupExampleInput2">Wprowadź swoje nazwisko</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nazwisko" required>
        </div>
        
        <div>
            <label class="label" for="formGroupExampleInput4">Podaj płeć</label><br>
            <select class="custom-select" required>
                <option value="1">Mężczyzna</option>
                <option value="2">Kobieta</option>
                <option value="3">Wolę nie mówić</option>
            </select>
        </div>
        <div>
            <label class="label1" for="formGroupExampleInput4">Zaznacz, które kategorie prawa jazdy posiadasz</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">A</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck1">B</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck3">
            <label class="custom-control-label" for="customCheck1">C</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck4">
            <label class="custom-control-label" for="customCheck1">D</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck5">
            <label class="custom-control-label" for="customCheck1">E</label>
        </div>
        
    
    <div class="page-title">
        <h4>A teraz podaj dane do logowania na stronę</h4>
    </div>
    
        <div class="form-group">
            <label class="label" for="formGroupExampleInput3">Wprowadź swój adres E-mail</label>
            <input type="email" class="form-control" id="formGroupExampleInput3" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <label class="label" for="formGroupExampleInput3">Podaj hasło</label>
            <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Hasło" required>
    </div>
    
        
    <input type="submit" class="submit-button" value="Rejestruj mnie!">
    <i class="bi bi-emoji-smile-fill display-4"></i>
    
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
